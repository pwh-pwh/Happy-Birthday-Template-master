  <div style="display: inline-block; padding: 10px; font-size: 50px; text-align: center; background-color: #BBBBBB; margin-right: 30px; width: 40%;"

  <div style="display: inline-block; padding: 10px; font-size: 50px; text-align: center; background-color: #BBBBBB;width: 40%;"

    Eternal Moment
  </div>
</div>
</div>
</div>

<script>
  $(window).on('touchstart', function () {
    $("audio")[0].play();
  });


  // 2021年8月29日19：25
  var dataTime = "1630236300  ";
  //时间戳转dddd-mm-dd HH24:hh:MM:ss
  var d = new Date(dataTime * 1000);
  var date = (d.getFullYear()) + "-" + (d.getMonth() + 1) + "-" + (d.getDate()) + "-" + (d.getHours()) + ":" + (d.getMinutes()) + ":" + (d.getSeconds());
  var startTime = date;
  console.info(startTime)

  function count() {
    var currTime = new Date(); //当前时间
    //将xxxx-xx-xx的时间格式，转换为 xxxx/xx/xx的格式
    startTime = startTime.replace(/\-/g, "/");
    var sTime = new Date(startTime);
    var totalTime = currTime.getTime() - sTime.getTime();
    var days = parseInt(totalTime / parseInt(1000 * 60 * 60 * 24));
    totalTime = totalTime % parseInt(1000 * 60 * 60 * 24);
    var hours = parseInt(totalTime / parseInt(1000 * 60 * 60));
    totalTime = totalTime % parseInt(1000 * 60 * 60);
    var minutes = parseInt(totalTime / parseInt(1000 * 60));
    totalTime = totalTime % parseInt(1000 * 60);
    var seconds = parseInt(totalTime / parseInt(1000));
    var time = "";
    if (days >= 1) {
      time = days + "天" + hours + "时" + minutes + "分" + seconds + "秒";
    } else if (hours >= 1) {
      time = hours + "时" + minutes + "分" + seconds + "秒";
    } else if (minutes >= 1) {
      time = minutes + "分" + seconds + "秒";
    } else {
      time = seconds + "秒";
    }
    document.getElementById("div1").innerHTML = "甜宝，此刻，我已经认识你<br><span style='background-color: rgba(78,78,78,.3); font-family: 宋体;color: white;'>" + time + "</span>";
    setTimeout("count()", 1000);
  }

  window.onload = count;
</script>
